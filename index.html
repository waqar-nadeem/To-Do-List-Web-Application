<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding-top: 40px;
        }

        .todo-container {
            width: 550px;
            margin: 60px auto;
            padding: 20px 20px 20px 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(60, 80, 120, 0.08);
            border: 1px solid #e3e8ee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #3a506b;
            margin-bottom: 28px;
            letter-spacing: 1px;
            width: 100%;
            font-size: 2.5rem;
        }

        #taskInput {
            width: 80%;
            margin-bottom: 12px;
            display: block;
            padding: 10px 12px;
            border: 1px solid #bfc9d9;
            border-radius: 6px;
            outline: none;
            font-size: 1rem;
            background: #f4f7fa;
            transition: border 0.2s;
        }
        #taskInput:focus {
            border-color: #5fa8d3;
            background: #f0f7fb;
        }

        .add-btn {
            padding: 10px 18px;
            background: #5fa8d3;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 0;
            margin-bottom: 12px;
            display: block;
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: #3a8ec4;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
            margin-top: 24px;
            width: 100%;
        }

        li {
            margin: 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f7fafc;
            border-radius: 8px;
            padding: 10px 14px;
            box-shadow: 0 1px 4px rgba(60, 80, 120, 0.04);
            transition: box-shadow 0.2s;
        }
        li:hover {
            box-shadow: 0 2px 8px rgba(60, 80, 120, 0.10);
        }

        li span {
            flex: 1;
            color: #364156;
            font-size: 1rem;
            word-break: break-word;
        }

        li button {
            margin-left: 16px;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        li button:nth-child(2) {
            background: #e3f0fa;
            color: #3a8ec4;
        }
        li button:nth-child(2):hover {
            background: #cbe3f7;
            color: #256ba0;
        }

        li button:nth-child(3) {
            background: #ffeaea;
            color: #e06c75;
        }
        li button:nth-child(3):hover {
            background: #ffd6d6;
            color: #b03a48;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button class="add-btn" onclick="addTask()">Add Task</button>
    <ul class="todo-list" id="todoList"></ul>
</div>

<script>
    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();

        if (taskText !== "") {
            const ul = document.getElementById("todoList");
            const li = document.createElement("li");
            const span = document.createElement("span");
            span.textContent = taskText;
            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.onclick = () => editTask(span);
            const removeButton = document.createElement("button");
            removeButton.textContent = "Delete";
            removeButton.onclick = () => removeTask(li);
            li.appendChild(span);
            li.appendChild(editButton);
            li.appendChild(removeButton);
            ul.appendChild(li);
            input.value = "";
        }
        else {
            alert("Please enter a valid task.");
        }
    }
    function editTask(span) {
        const newTask = prompt("Edit your task:", span.textContent);
        if (newTask !== null && newTask.trim() !== "") {
            span.textContent = newTask.trim();
        }
    }
    function removeTask(task){
        const ul = document.getElementById("todoList");
        ul.removeChild(task);
    }
</script>

</body>
</html>
